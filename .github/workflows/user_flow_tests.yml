name: User Flow Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run User Flow Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        flutter-version: ['3.x']
        
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}
          channel: 'stable'
          
      - name: ğŸ“¦ Get dependencies
        run: flutter pub get
        
      - name: ğŸ” Analyze code
        run: flutter analyze
        
      - name: ğŸ§ª Run user flow tests
        run: |
          echo "Running Splash Navigation Tests..."
          flutter test test/user_flows/splash_navigation_test.dart
          
          echo "Running Onboarding Flow Tests..."
          flutter test test/user_flows/onboarding_flow_test.dart
          
          echo "Running Skill Tree Flow Tests..."
          flutter test test/user_flows/skill_tree_flow_test.dart
          
          echo "Running Integration Tests..."
          flutter test test/integration_test/complete_user_journey_test.dart
          
      - name: ğŸ“Š Generate test coverage
        run: flutter test --coverage
        
      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          name: kooka-sing-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          
      - name: ğŸ’¾ Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/
            
      - name: ğŸ“ Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## ğŸ§ª User Flow Tests Results
            
            âœ… All user flow tests passed successfully!
            
            ### Test Coverage:
            - Splash Navigation âœ“
            - Onboarding Flow âœ“
            - Skill Tree Navigation âœ“
            - Complete User Journey âœ“
            
            View detailed results in the Actions tab.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });