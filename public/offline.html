<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kooka Sing - Offline</title>
    <style>
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        background: #2c1b13; color: #fff; display: flex; align-items: center; justify-content: center; min-height: 100vh;
      }
      .card { background: #3a241a; border-radius: 16px; padding: 24px; text-align: center; max-width: 420px; }
      h1 { margin: 0 0 8px; font-size: 24px; }
      p { margin: 0 0 16px; opacity: 0.85; }
      .btn { background: #8B6952; color: #fff; border: 0; border-radius: 12px; padding: 10px 16px; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/img/kooka-burra-waiving.png" alt="Kooka" style="width: 96px; height: 96px; border-radius: 12px; margin-bottom: 12px;" />
      <h1>You are offline</h1>
      <p>Kooka can't sing without the internet. Try again when you're back online.</p>
      <button class="btn" onclick="location.reload()">Retry</button>
    </div>
  </body>
  </html>
